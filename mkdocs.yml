# Project information
site_name:             'Zamanian Lab Documentation'
site_description:      'An internal resource explaining and documenting lab pipelines'
site_author:           'Zamanian Lab'
site_url:              'https://zamanianlab.org/ZamanianLabDocs'


# Repository
repo_name:             'zamanianlab/ZamanianLabDocs'
repo_url:              'https://github.com/zamanianlab/ZamanianLabDocs'

# Configuration
theme:
  name: 'material'
  favicon: 'images/dna_black.png'
  logo: 'images/dna.svg'
  feature:
    tabs: false
  palette:
    primary: 'black'
    accent: 'red'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false

# Customization
extra:
  social:
    - type: 'github'
      link: 'https://github.com/zamanianlab'
    - type: 'twitter'
      link: 'https://twitter.com/zamanian_'

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'javascripts/extra.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

nav:
  - Home:                     index.md
  - Lab Manual:               labmanual.md
  - Lab Protocols:            'protocols/protocols.md'
#    - C. elegans:
#    - Filarial Nematodes:     'protocols/parasite_protocols.md'
#    - Molecular Biology:
#    - WormViz:                'protocols/wormviz/wormviz.md'
  - Lab Sheets:               labsheets.md
  - Computational Guide:
    - Overview:               onboarding.md
    - Local Environment:      osx.md
    - GitHub:                 github.md
    - Server:                 server.md
  - Pipelines:
    - Overview:               pipelines.md
    - Local Pipelines:        local.md
    - Core Pipelines:         core.md
  - Editing:                  editing.md
